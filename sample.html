<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to Section</title>
<style>
  /* Style for the button */
  .scroll-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="scroll-btn" onclick="scrollToSection('section1')">Go to Section 1</button>
<button class="scroll-btn" onclick="scrollToSection('section2')">Go to Section 2</button>

<section id="section1" style="height: 500px; border: 1px solid black;">
  <h2>Section 1</h2>
  <p>This is the content of section 1.</p>
</section>

<section id="section2" style="height: 500px; border: 1px solid black;">
  <h2>Section 2</h2>
  <p>This is the content of section 2.</p>
</section>

<script>
function scrollToSection(sectionId) {
  var section = document.getElementsByClassName(sectionId);
  if (section) {
    section.scrollIntoView({ behavior: 'smooth' });
  }
}
</script>

</body>
</html>
